<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CZTRAINERS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <style>
    :root {
      --primary: #0072CE;
      --dark: #111;
      --light: #f4f4f4;
      --white: #fff;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--dark);
      position: relative;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://github.com/vojta-rgb/cztrainers/raw/main/dumbell%20art.png");
      background-size: 200px;
      background-repeat: repeat;
      opacity: 0.08;
      z-index: -1;
      transition: opacity 0.3s;
    }

    body.dark {
      background: #121212;
      color: #f4f4f4;
    }

    body.dark::before {
      opacity: 0.04;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      flex-wrap: wrap;
      animation: slideDown 0.6s ease-out forwards;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .nav-logo img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-button {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      border: 1px solid white;
      border-radius: var(--radius);
      transition: background 0.3s, transform 0.2s ease;
    }

    .nav-button:hover {
      background: white;
      color: var(--primary);
      transform: scale(1.05);
    }

    .theme-toggle {
      font-size: 1.2rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.4rem;
      transition: transform 0.2s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary);
    }

    #search {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.7rem 1rem;
      width: 100%;
      max-width: 400px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
    }

    .cards {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      animation: fadeInUp 0.5s ease forwards;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.3s;
    }

    body.dark .card {
      background: #1e1e1e;
      color: #f4f4f4;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .profile-pic {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-info {
      padding: 1rem;
    }

    .card-info h3 {
      margin-bottom: 0.5rem;
    }

    .loader {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: var(--primary);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s, transform 0.4s;
      z-index: 9999;
    }

    .toast.show {
      animation: toastFadeIn 0.4s ease, toastFadeOut 0.4s ease 1.6s;
    }

    @keyframes toastFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes toastFadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        padding-top: 1rem;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>

  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('themeToggle');
      const toast = document.getElementById('toast');
      const icon = document.getElementById('themeIcon');

      function updateThemeUI(isDark) {
        document.body.classList.toggle('dark', isDark);
        icon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        toast.textContent = isDark ? 'Tmav√Ω m√≥d zapnut' : 'Svƒõtl√Ω m√≥d zapnut';
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
      }

      if (localStorage.getItem('theme') === 'dark') {
        updateThemeUI(true);
      }

      themeToggle.addEventListener('click', () => {
        const isDark = !document.body.classList.contains('dark');
        updateThemeUI(isDark);
      });

      document.getElementById("hamburger").addEventListener("click", () => {
        document.getElementById("navLinks").classList.toggle("active");
      });
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASK2terL9kejt9JTJr944WCFYzRkK8AGU",
      authDomain: "cztrainers-dat1.firebaseapp.com",
      databaseURL: "https://cztrainers-dat1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cztrainers-dat1",
      storageBucket: "cztrainers-dat1.appspot.com",
      messagingSenderId: "369200533487",
      appId: "1:369200533487:web:eb31707c0de4bda2b8f01a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const profileBtn = document.getElementById("profileBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        registerBtn.style.display = "none";
        loginBtn.style.display = "none";
        profileBtn.style.display = "inline-block";
        logoutBtn.style.display = "inline-block";
      } else {
        registerBtn.style.display = "inline-block";
        loginBtn.style.display = "inline-block";
        profileBtn.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });

    logoutBtn?.addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth).then(() => window.location.reload());
    });

    const userList = document.getElementById("userList");
    const searchInput = document.getElementById("search");
    const loader = document.getElementById("loader");
    let allUsers = [];

    function renderUsers(users) {
      userList.innerHTML = "";
      if (users.length === 0) {
        userList.innerHTML = "<p>≈Ω√°dn√≠ u≈æivatel√© nebyli nalezeni.</p>";
        return;
      }

      users.forEach(([id, user]) => {
        const photoURL = user.profilePicture?.startsWith("http") ? user.profilePicture : "https://placehold.co/300x200?text=Profil";
        const name = user.name?.trim() || "Nezn√°m√Ω";
        const lastName = user.prijmeni?.trim() || "";
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img class="profile-pic" src="${photoURL}" alt="Profilov√Ω obr√°zek">
          <div class="card-info">
            <h3>${name} ${lastName}</h3>
            <p><strong>Zku≈°enosti:</strong> ${user.experience || "-"} let</p>
            <p><strong>Specializace:</strong> ${user.specializations || "-"}</p>
            <p><strong>Lokalita:</strong> ${user.location || "-"}</p>
          </div>
        `;
        userList.appendChild(card);
      });
    }

    function filterUsers() {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = allUsers.filter(([_, user]) =>
        (user.name && user.name.toLowerCase().includes(query)) ||
        (user.prijmeni && user.prijmeni.toLowerCase().includes(query)) ||
        (user.experience && user.experience.toString().includes(query)) ||
        (user.specializations && user.specializations.toLowerCase().includes(query)) ||
        (user.location && user.location.toLowerCase().includes(query))
      );
      renderUsers(filtered);
    }

    const usersRef = ref(db, "users/");
    onValue(usersRef, (snapshot) => {
      loader.style.display = "none";
      const data = snapshot.val();
      allUsers = Object.entries(data || {}).filter(([_, user]) => user.email);
      renderUsers(allUsers);
    });

    searchInput.addEventListener("input", filterUsers);
  </script>
</head>
