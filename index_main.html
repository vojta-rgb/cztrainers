<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seznam uživatelů</title>
  <link rel="stylesheet" href="style_main.css"/>
</head>
<body>
  <!-- NAVIGATION BAR -->
<nav class="navbar">
  <div class="nav-logo">CZTRAINERS</div>

  <button class="hamburger" id="hamburger">&#9776;</button>

  <div class="nav-links" id="navLinks">
    <a href="index_main.html" class="nav-button">Domů</a>
    <div id="authButtons">
      <a href="index.html" class="nav-button" id="registerBtn">Registrace</a>
      <a href="login.html" class="nav-button" id="loginBtn">Přihlášení</a>
    </div>
    <a href="profile.html" class="nav-button" id="profileBtn" style="display: none;">Můj profil</a>
    <a href="o-nas.html" class="nav-button">O nás</a>
  </div>
</nav>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1>PROFESIONÁLNÍ TRENÉŘI V ČESKÉ REPUBLICE</h1>
    <input type="text" id="search" placeholder="Hledat jméno..." />
    <div id="userList" class="cards"></div>
  </div>

  <!-- FIREBASE SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // ✅ 1. Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCYpN-GLPRWu-VhhOVruSgy5I1UN1k-2a4",
    authDomain: "cztrainers-dat1.firebaseapp.com",
    databaseURL: "https://cztrainers-dat1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "cztrainers-dat1",
    storageBucket: "cztrainers-dat1.appspot.com",
    messagingSenderId: "369200533487",
    appId: "1:369200533487:web:eb31707c0de4bda2b8f01a"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // ✅ 2. Handle NavBar Auth State
  const registerBtn = document.getElementById("registerBtn");
  const loginBtn = document.getElementById("loginBtn");
  const profileBtn = document.getElementById("profileBtn");

  onAuthStateChanged(auth, (user) => {
    if (user && user.emailVerified) {
      if (registerBtn) registerBtn.style.display = "none";
      if (loginBtn) loginBtn.style.display = "none";
      if (profileBtn) profileBtn.style.display = "inline-block";
    }
  });

  // ✅ 3. Load Verified Users List (if #userList exists)
  const userList = document.getElementById("userList");
  if (userList) {
    const usersRef = ref(db, 'users/');
    onValue(usersRef, (snapshot) => {
      const data = snapshot.val();
      userList.innerHTML = "";

      if (data) {
        Object.entries(data).forEach(([id, user]) => {
          // Optionally skip unverified entries (not needed if your data is cleaned)
          if (!user.email) return;

          const card = document.createElement("a");
          card.className = "card";
          card.href = `profile.html?id=${id}`;
          card.innerHTML = `
            <h3>${user.name || "Neznámý"} ${user.prijmeni || ""}</h3>
            <p><strong>Email:</strong> ${user.email || "neuvedeno"}</p>
            <p><strong>Datum:</strong> ${user.datum || "-"}</p>
            <p><strong>Pohlaví:</strong> ${user.gender || "-"}</p>
          `;
          userList.appendChild(card);
        });
      } else {
        userList.innerHTML = "<p>Žádní uživatelé.</p>";
      }
    });
  }
</script>
<script>
  document.getElementById("hamburger").addEventListener("click", function () {
    document.getElementById("navLinks").classList.toggle("active");
  });
</script>
</body>
</html>
