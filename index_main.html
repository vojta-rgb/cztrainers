<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CZTRAINERS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <style>
    :root {
      --primary: #0072CE;
      --dark: #111;
      --light: #f4f4f4;
      --white: #fff;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-button {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      border: 1px solid white;
      border-radius: var(--radius);
      transition: background 0.3s;
    }

    .nav-button:hover {
      background: white;
      color: var(--primary);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--primary);
    }

    #search {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.7rem 1rem;
      width: 100%;
      max-width: 400px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
    }

    .cards {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .profile-pic {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-info {
      padding: 1rem;
    }

    .card-info h3 {
      margin-bottom: 0.5rem;
    }

    .loader {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: var(--primary);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        padding-top: 1rem;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
   <div class="nav-logo">
  <img src="CZTRAINERS LOGO.png" alt="Logo" style="height: 40px; vertical-align: middle;">
</div>

    <button class="hamburger" id="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <div class="nav-links" id="navLinks">
      <a href="index_main.html" class="nav-button">Domů</a>
      <div id="authButtons">
        <a href="index.html" class="nav-button" id="registerBtn">Registrace</a>
        <a href="login.html" class="nav-button" id="loginBtn">Přihlášení</a>
      </div>
      <a href="mujprofil.html" class="nav-button" id="profileBtn" style="display: none;">Můj profil</a>
      <a href="#" class="nav-button" id="logoutBtn" style="display: none;">Odhlásit se</a>
      <a href="o-nas.html" class="nav-button">O nás</a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1>PROFESIONÁLNÍ TRENÉŘI V ČESKÉ REPUBLICE</h1>
    <input type="text" id="search" placeholder="Hledat jméno..." />
    <div id="loader" class="loader">Načítám uživatele...</div>
    <div id="userList" class="cards"></div>
  </div>

  <!-- FIREBASE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASK2terL9kejt9JTJr944WCFYzRkK8AGU",
      authDomain: "cztrainers-dat1.firebaseapp.com",
      databaseURL: "https://cztrainers-dat1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cztrainers-dat1",
      storageBucket: "cztrainers-dat1.appspot.com",
      messagingSenderId: "369200533487",
      appId: "1:369200533487:web:eb31707c0de4bda2b8f01a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const profileBtn = document.getElementById("profileBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const navLogo = document.querySelector(".nav-logo");

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        registerBtn.style.display = "none";
        loginBtn.style.display = "none";
        profileBtn.style.display = "inline-block";
        logoutBtn.style.display = "inline-block";
        navLogo.textContent = `CZTRAINERS – ${user.displayName || user.email}`;
      } else {
        registerBtn.style.display = "inline-block";
        loginBtn.style.display = "inline-block";
        profileBtn.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });

    if (logoutBtn) {
      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault();
        signOut(auth).then(() => window.location.reload());
      });
    }

    const userList = document.getElementById("userList");
    const searchInput = document.getElementById("search");
    const loader = document.getElementById("loader");
    let allUsers = [];

    function renderUsers(users) {
      userList.innerHTML = "";
      if (users.length === 0) {
        userList.innerHTML = "<p>Žádní uživatelé nebyli nalezeni.</p>";
        return;
      }

      users.forEach(([id, user]) => {
        const photoURL = user.profilePicture?.startsWith("http")
          ? user.profilePicture
          : "https://placehold.co/300x200?text=Profil";

        const name = user.name?.trim() || "Neznámý";
        const lastName = user.prijmeni?.trim() || "";
        const card = document.createElement("a");
        card.className = "card";
        card.href = `profile.html?id=${id}`;
        card.innerHTML = `
          <img class="profile-pic" src="${photoURL}" alt="Profilový obrázek">
          <div class="card-info">
            <h3>${name} ${lastName}</h3>
            <p><strong>Zkušenosti:</strong> ${user.experience || "-"} let</p>
            <p><strong>Specializace:</strong> ${user.specializations || "-"}</p>
            <p><strong>Lokalita:</strong> ${user.location || "-"}</p>
          </div>
        `;
        userList.appendChild(card);
      });
    }

    function filterUsers() {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = allUsers.filter(([_, user]) =>
        (user.name && user.name.toLowerCase().includes(query)) ||
        (user.prijmeni && user.prijmeni.toLowerCase().includes(query)) ||
        (user.experience && user.experience.toString().includes(query)) ||
        (user.specializations && user.specializations.toLowerCase().includes(query)) ||
        (user.location && user.location.toLowerCase().includes(query))
      );
      renderUsers(filtered);
    }

    const usersRef = ref(db, "users/");
    onValue(usersRef, (snapshot) => {
      loader.style.display = "none";
      const data = snapshot.val();
      allUsers = Object.entries(data || {}).filter(([_, user]) => user.email);
      renderUsers(allUsers);
    });

    searchInput.addEventListener("input", filterUsers);
  </script>

  <!-- HAMBURGER MENU -->
  <script>
    document.getElementById("hamburger").addEventListener("click", function () {
      document.getElementById("navLinks").classList.toggle("active");
    });
  </script>
</body>
</html>
