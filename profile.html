  <!-- REVIEWS CONTAINER -->
  <div class="container">
    <!-- REVIEW SYSTEM START -->
    <div id="reviewsSection" class="reviews-container">

          <span data-value="1">★</span>

          <span data-value="3">★</span>

          <span data-value="5">★</span>

        <textarea id="reviewText" placeholder="Napište svou recenzi..." rows="4" maxlength="1000"></textarea>

        <button id="submitReview" class="btn primary">Odeslat recenzi</button>

      <p id="reviewNotice" class="small"></p>

  <div id="toast" class="toast"></div>

  <script type="module">
    /* ===== Firebase imports ===== */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    /* ===== Firebase config ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyASK2terL9kejt9JTJr944WCFYzRkK8AGU",
      authDomain: "cztrainers-dat1.firebaseapp.com",
      databaseURL: "https://cztrainers-dat1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cztrainers-dat1",
      storageBucket: "cztrainers-dat1.appspot.com",
      messagingSenderId: "369200533487",
      appId: "1:369200533487:web:eb31707c0de4bda2b8f01a"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);
    const auth = getAuth(app);

    /* ===== URL & DOM refs ===== */
    const urlParams   = new URLSearchParams(window.location.search);
    const userId      = urlParams.get("id"); // trainer id whose profile we view
    const profileCard = document.getElementById("profileCard");
    // Action bar buttons (placed between cards)
    const btnBack        = document.getElementById("btnBack");
    const btnFav         = document.getElementById("btnFav");
    const btnShowReviews = document.getElementById("btnShowReviews");
    const favCountEl     = document.getElementById("favCount");
    
    function locationText(loc) {
      if (!loc) return "";
      if (typeof loc === "string") return loc;
      const city   = (loc.city   || "").trim();
      const region = (loc.region || "").trim();
      return city && region ? `${city}, ${region}` : (city || region || "");
    }

    // Make the heart clickable even for guests → redirect to register
    if (btnFav) {
      btnFav.removeAttribute("disabled"); // just in case
      btnFav.addEventListener("click", () => {
        const u = auth.currentUser;
        if (!u) {
          toast("Pro ukládání do oblíbených se přihlaste.");
          window.location.href = "register.html";
        }
      });
    }

    // Hook static buttons
    if (btnBack) {
      btnBack.addEventListener("click", () => {
        if (history.length > 1) history.back();
        else window.location.href = "index.html"; // fallback list page
      });
    }
    if (btnShowReviews) {
      btnShowReviews.addEventListener("click", () => {
        document.getElementById("reviewsSection")?.scrollIntoView({ behavior: "smooth", block: "start" });
      });
    }

    function renderSocialLinks(socials = {}) {
      const platforms = {
        instagram: usernameOrUrl =>
          usernameOrUrl?.startsWith("http")
            ? usernameOrUrl
            : `https://instagram.com/${String(usernameOrUrl).replace(/^@/, "")}`,
        facebook: usernameOrUrl =>
          usernameOrUrl?.startsWith("http")
            ? usernameOrUrl
            : `https://facebook.com/${String(usernameOrUrl).replace(/^@/, "")}`,
        tiktok: usernameOrUrl =>
          usernameOrUrl?.startsWith("http")
            ? usernameOrUrl
            : `https://tiktok.com/@${String(usernameOrUrl).replace(/^@/, "")}`
      };

      let html = "";
      for (let key in platforms) {
        if (socials[key] && String(socials[key]).trim() !== "") {
          const link = platforms[key](socials[key]);
          const displayName = String(socials[key]).startsWith("http")
            ? socials[key]
            : `@${String(socials[key]).replace(/^@/, "")}`;
          html += `<a href="${link}" target="_blank" class="social-tag">${key} ${displayName}</a>`;
        }
      }
      return html || "<p>Žádné sociální sítě</p>";
    }

    // ===== Load trainer profile (UNCHANGED LOGIC) =====
    if (userId) {
      const userRef = ref(db, 'users/' + userId);
      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          const user = snapshot.val();

          const specializations = Array.isArray(user.specializations)
            ? user.specializations.join(', ')
            : (typeof user.specializations === 'string' ? user.specializations : '-');

          const languages = Array.isArray(user.languages)
            ? user.languages.join(', ')
            : (typeof user.languages === 'string' ? user.languages : '-');

          profileCard.innerHTML = `
            <div class="profile-container animate__animated animate__fadeIn animate__slow">
              <div class="profile-left">
                <img class="profile-avatar" src="${user.profilePicture || 'https://placehold.co/300x300?text=Profil'}" alt="Profilová fotka">
                <h2>${user.name || "Neznámý"} ${user.prijmeni || ""}</h2>
                <p><strong>📍 Lokalita:</strong> ${locationText(user.location) || "-"}</p>
                <p><strong>📞 Telefon:</strong> ${user.phone || "-"}</p>
                <p><strong>📧 Email:</strong> ${user.email || "-"}</p>
                <p><strong>🌐 Moje sociální sítě:</strong></p>
                <p> </p>
                <div class="socials-container">
                  ${renderSocialLinks({
                    instagram: user.instagram,
                    facebook: user.facebook,
                    tiktok: user.tiktok
                  })}
                </div>
              </div>
              <div class="profile-right">
                <p class="bio-text"><strong>🧍‍♂️ O mně:</strong><br> ${user.bio || "-"}</p>
                <p><strong>💪 Specializace:</strong></p>
                <div class="tag-list">
                  ${(Array.isArray(user.specializations) ? user.specializations : (user.specializations || "").split(","))
                    .map(s => `<span class="tag">${String(s).trim()}</span>`).join("") || "-"}
                </div>
                
                <p><strong>🗣️ Jazyky:</strong></p>
                <div class="tag-list">
                  ${(Array.isArray(user.languages) ? user.languages : (user.languages || "").split(","))
                    .map(l => `<span class="tag">${String(l).trim()}</span>`).join("") || "-"}
                </div>

                <p><strong>🧠 Zkušenosti:</strong> ${user.experience || "-"} let</p>
                <p class="pricing-text"><strong>💰 Cenník:</strong><br> ${user.pricing || "-"}</p>
              </div>
            </div>
          `;
        } else {
          profileCard.innerHTML = "<p>Uživatel nebyl nalezen.</p>";
        }
      }).catch(error => {
        profileCard.innerHTML = `<p>Chyba načítání: ${error.message}</p>`;
      });
    } else {
      profileCard.innerHTML = "<p>Chybí ID uživatele v URL.</p>";
    }

    /* ====== REVIEW SYSTEM (edit + anonymous + verified) ====== */
    const reviewsSection      = document.getElementById("reviewsSection");
    const reviewsList         = document.getElementById("reviewsList");
    const reviewFormContainer = document.getElementById("reviewFormContainer");
    const reviewText          = document.getElementById("reviewText");
    const submitReview        = document.getElementById("submitReview");
    const reviewNotice        = document.getElementById("reviewNotice");
    const starRating          = document.getElementById("starRating");
    const reviewAnon          = document.getElementById("reviewAnon");
    let selectedRating = 0;
    let currentUserId = null;
    let editMode = false;          // if true, we’re editing our existing review
    let originalCreatedAt = null;  // preserve createdAt on edit
    
    // --- tiny toast (no alert) ---
    const toastEl = document.getElementById("toast");
    function toast(msg){
      if(!toastEl) return;
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      setTimeout(()=> toastEl.classList.remove("show"), 2200);
    }

    // ===== Robust Czech profanity check (client-only) =====
    // 1) Try to load bad-words-cz from multiple CDNs
    // 2) If all fail, use a local Czech heuristic (stems + accent/leet normalization)

    let czFilter = null;

    async function loadCzFilter() {
      const urls = [
        "https://esm.sh/bad-words-cz@1.0.4",
        "https://cdn.skypack.dev/bad-words-cz@1.0.4",
        "https://jspm.dev/bad-words-cz@1.0.4"
      ];
      for (const u of urls) {
        try {
          const mod = await import(u);
          const Filter = mod.default || mod; // some CDNs export default
          return new Filter();
        } catch (_) {}
      }
      return null;
    }

    // light Czech normalization (remove diacritics + basic leetspeak)
    function normalizeCz(s) {
      const map = {
        á:"a", č:"c", ď:"d", é:"e", ě:"e", í:"i", ň:"n",
        ó:"o", ř:"r", š:"s", ť:"t", ú:"u", ů:"u", ý:"y", ž:"z",
        Á:"a", Č:"c", Ď:"d", É:"e", Ě:"e", Í:"i", Ň:"n",
        Ó:"o", Ř:"r", Š:"s", Ť:"t", Ú:"u", Ů:"u", Ý:"y", Ž:"z"
      };
      let t = String(s || "").replace(/./gu, ch => map[ch] ?? ch).toLowerCase();
      t = t
        .replace(/[@]/g,"a").replace(/\$/g,"s")
        .replace(/0/g,"o").replace(/1/g,"i").replace(/3/g,"e")
        .replace(/4/g,"a").replace(/5/g,"s").replace(/7/g,"t");
      // collapse non-letters to spaces
      t = t.replace(/[^a-z0-9]+/g, " ");
      return t;
    }

    // compact Czech stems to catch inflections
    const CZ_STEMS = [
      // core vulgar stems (normalized, no diacritics)
      "kurv","zkurv","prokurv","dojeb","pojeb","vyjeb","najeb","zajeb","jeb",
      "mrdat","mrd","mrdk","promrd","vymrd","odmrd","zasmrd",
      "prc","prcat","vyprc","sprc","opr","naprc",
      "suk","sukat","presuk","vosuk","zasuk",
      "pic","pico","pica","pice","pici","picov","picus","pich",
      "kund","kunda","kundi","kundov","kundis",
      "curak","curaci","curack",
      "kokot","kokota","kokotin","kokotsk",
      "zmrd","zmrdit","zmrde","zmrds",
      "srac","srack","srat","posrat","nasrat","vysrat","osrat",
      "zasran","posran","usran","presr",
      "hovn","prdel","vprdel","doprdel",
      "chcan","chcat","pochcat","nachcat","ochcan",
      "pytelkouli","koule","koure","vykour",
      "cecky","kozy","kozat",
      "prsa","prciny",
      "krava","svine","prasat","prase","parchant","parch",
      "debil","debiln","idiot","blbec","blbka","blbost","magor","kreten","kripl","retard",
      "sprostak","sprostarn",
      "fuck","fucking","shit","bullshit","bitch","asshole","dick","cunt","bastard","niga","niger",
    ];

    function czechHeuristic(text) {
      const t = normalizeCz(text);
      return CZ_STEMS.some(stem => t.includes(stem));
    }

    async function containsBadWords(text) {
      try {
        if (!czFilter) czFilter = await loadCzFilter();
        if (czFilter) return czFilter.isProfane(String(text || ""));
      } catch (e) {
        console.warn("CZ filter CDN failed, using heuristic:", e);
      }
      return czechHeuristic(text);
    }

    // get display name from your DB (users -> trainers, app-users -> normal users)
    async function fetchDisplayName(uid){
      try{
        const s1 = await get(ref(db, `users/${uid}`));
        if (s1.exists() && s1.val()?.name) return s1.val().name;
      }catch{}
      try{
        const s2 = await get(ref(db, `app-users/${uid}`));
        if (s2.exists() && s2.val()?.name) return s2.val().name;
      }catch{}
      const u = auth.currentUser;
      return (u && (u.displayName || u.email?.split("@")[0])) || "Uživatel";
    }

    // stars (picker)
    if (starRating){
      starRating.querySelectorAll("span").forEach(star=>{
        star.addEventListener("click", ()=>{
          selectedRating = parseInt(star.dataset.value);
          starRating.querySelectorAll("span").forEach(s=>{
            s.classList.toggle("active", parseInt(s.dataset.value) <= selectedRating);
          });
        });
      });
    }

    function reviewCardHTML(r, isMine){
      const stars = Math.max(1, Math.min(5, Number(r.rating)||0));
      const badge = r.verified
        ? '<span class="badge badge--ok" title="Ověřená recenze">✔ Ověřeno</span>'
        : '<span class="badge badge--pending" title="Čeká na ověření">Neověřeno</span>';

      return `
        <div class="review-top">
          <div class="review-stars">${"★".repeat(stars)}${"☆".repeat(5 - stars)}</div>
          ${badge}
          ${isMine ? `
            <div class="review-actions-inline">
              <button class="btn-plain edit-review" type="button">Upravit</button>
              <button class="btn-plain delete-review" type="button">Smazat</button>
            </div>
          ` : ""}
        </div>
        <p class="review-text">"${r.text}"</p>
        <p class="review-meta">— ${r.authorName || "Uživatel"}, ${new Date(r.createdAt).toLocaleDateString("cs-CZ")}</p>
      `;
    }

    // load all reviews, render edit button for your own review
    function loadReviews(){
      const rRef = ref(db, `reviews/${userId}`);
      onValue(rRef, snap=>{
        reviewsList.innerHTML = "";
        if (!snap.exists()){
          reviewsList.innerHTML = "<p>Zatím žádné recenze.</p>";
          return;
        }
        const all = snap.val();

        // === put my review first, then verified, then the rest (newest first within each group) ===
        const allEntries = Object.entries(all);

        // split mine vs others
        let myEntry = null;
        const others = [];
        for (const pair of allEntries) {
          if (currentUserId && pair[0] === currentUserId) myEntry = pair;
          else others.push(pair);
        }

        // sort helper for others: verified first, then newest first
        const sortByVerifiedThenNew = ([, a], [, b]) => {
          const vDiff = (b?.verified === true) - (a?.verified === true); // true first
          if (vDiff) return vDiff;
          return (b?.createdAt || 0) - (a?.createdAt || 0);              // newer first
        };

        // final order
        others.sort(sortByVerifiedThenNew);
        const entries = myEntry ? [myEntry, ...others] : others;

        // render in sorted order
        entries.forEach(([uid, r]) => {
          const card = document.createElement("div");
          card.className = "review-card";
          card.innerHTML = reviewCardHTML(r, currentUserId && uid === currentUserId);

          // dataset for reporting
          card.dataset.reviewerId = uid;
          card.dataset.text       = r.text || "";
          card.dataset.rating     = Number(r.rating) || 0;
          card.dataset.createdAt  = r.createdAt || 0;
          card.dataset.authorName = r.authorName || "Uživatel";

          // report button (only for others' reviews)
          if (currentUserId && currentUserId !== uid) {
            const actions   = document.createElement("div");
            const reportBtn = document.createElement("button");
            actions.className = "review-actions";
            reportBtn.className = "report-btn";
            reportBtn.type = "button";
            reportBtn.textContent = "Nahlásit";
            reportBtn.dataset.rid = uid;
            actions.appendChild(reportBtn);
            card.appendChild(actions);

            const alreadyRef = ref(db, `reviewReportsQueue/${userId}/${uid}/${currentUserId}`);
            onValue(alreadyRef, (s) => {
              if (s.exists()) { reportBtn.disabled = true; reportBtn.textContent = "Nahlášeno"; }
            }, { onlyOnce: true });
          }

          // hook edit button for my own review
          if (currentUserId && uid === currentUserId) {
            const btn = card.querySelector(".edit-review");
            if (btn) {
              btn.addEventListener("click", () => {
                editMode = true;
                selectedRating = Number(r.rating) || 0;
                starRating?.querySelectorAll("span").forEach(s => {
                  s.classList.toggle("active", parseInt(s.dataset.value) <= selectedRating);
                });
                reviewText.value = r.text || "";
                reviewAnon.checked = !!r.anonymous;
                originalCreatedAt = r.createdAt || Date.now();
                reviewFormContainer.style.display = "block";
                reviewNotice.textContent = "Upravujete svou recenzi.";
                submitReview.textContent = "Uložit změny";
              });
            }
          }
          reviewsList.appendChild(card);
        });
      }, err=>{
        console.error("Reviews read denied:", err);
        reviewsList.innerHTML = "<p>Nepodařilo se načíst recenze (práva k databázi).</p>";
      });
    }
    loadReviews();

    // One-click report → writes to moderation queue; one report per user per review
    reviewsList.addEventListener("click", async (e) => {
      const btn = e.target.closest(".report-btn");
      if (!btn) return;

      const user = auth.currentUser;
      if (!user) { toast("Pro nahlášení se přihlaste."); return; }

      // Find the review card and its data
      const card = btn.closest(".review-card");
      if (!card) return;

      const reviewerId = card.dataset.reviewerId;   // author of the review (uid)
      if (!reviewerId) return;

      // Prevent duplicate reports by same user on the same review
      const reportRef = ref(db, `reviewReportsQueue/${userId}/${reviewerId}/${user.uid}`);

      // Prepare a tiny snapshot (helps you moderate even if review later changes)
      const payload = {
        reason: "Uživatel nahlásil recenzi",
        createdAt: Date.now(),
        reporterUid: user.uid,
        reviewSnapshot: {
          text: card.dataset.text || "",
          rating: Number(card.dataset.rating) || 0,
          createdAt: Number(card.dataset.createdAt) || 0,
          authorName: card.dataset.authorName || "Uživatel",
          path: `reviews/${userId}/${reviewerId}` // where it currently lives
        }
      };

      try {
        await set(reportRef, payload); // write once; overwrites if same reporter re-clicks
        // UI feedback (no alert)
        btn.disabled = true;
        btn.textContent = "Nahlášeno";
        const pill = document.createElement("span");
        pill.className = "reported-pill";
        pill.textContent = "Odesláno k moderaci";
        btn.after(pill);

        toast("Děkujeme, nahlášení bylo odesláno.");
      } catch (err) {
        console.error("Report failed:", err);
        toast("Nepodařilo se odeslat nahlášení.");
      }
    });
    // DELETE my own review
    reviewsList.addEventListener("click", async (e) => {
      const delBtn = e.target.closest(".delete-review");
      if (!delBtn) return;

      const user = auth.currentUser;
      if (!user) { toast("Pro smazání recenze se přihlaste."); return; }
      if (user.uid !== currentUserId) return; // safety

      const myReviewRef = ref(db, `reviews/${userId}/${user.uid}`);
      const myReportThreadRef = ref(db, `reviewReportsQueue/${userId}/${user.uid}`);

      if (!confirm("Opravdu chcete svou recenzi smazat?")) return;

      // 1) Hard requirement: delete the review (alert only if THIS fails)
      try {
        await remove(myReviewRef);
        toast("Recenze byla smazána.");
      } catch (err) {
        console.error("Delete review failed:", err);
        alert("Nepodařilo se smazat recenzi (práva k databázi).");
        return; // stop here; main action failed
      }

      // 2) Best-effort cleanup: try to remove any reports for this review (silence errors)
      try {
        await remove(myReportThreadRef);
      } catch (err) {
        console.debug("Report thread cleanup skipped:", err?.message || err);
      }

      // 3) Refresh the page so the list updates immediately
      setTimeout(() => location.reload(), 300);
    });


    /* ===== Favorites: init + toggle ===== */
    let favOn = false; // local UI state for the current viewer

    function setFavUI(isOn) {
      favOn = !!isOn;
      if (btnFav) {
        btnFav.classList.toggle("is-on", favOn);
        btnFav.setAttribute("aria-pressed", favOn ? "true" : "false");
        // optional text tweak (if you want): btnFav.querySelector(".label")?.textContent = favOn ? "Uloženo" : "Do oblíbených";
      }
    }

    async function initFavState(viewerUid) {
      if (!userId || !btnFav) return; // viewed trainer id from URL

      // ⛔ Block self-favorite
      if (viewerUid === userId) {
        setFavUI(false);
        btnFav.disabled = true;
        btnFav.setAttribute("aria-disabled", "true");
        btnFav.title = "Nemůžete uložit sebe do oblíbených";
        return; // do not attach the toggle handler
      } else {
        btnFav.disabled = false;
        btnFav.removeAttribute("aria-disabled");
        btnFav.title = "Uložit trenéra do oblíbených";
      }

      // live count
      onValue(ref(db, `favoriteCounts/${userId}`), (snap) => {
        const n = snap.exists() ? Number(snap.val()) || 0 : 0;
        if (favCountEl) favCountEl.textContent = String(n);
      });

      // my current state
      try {
        const mine = await get(ref(db, `favoritesByUser/${viewerUid}/${userId}`));
        setFavUI(mine.exists());
      } catch {}

      // click to toggle
      btnFav.addEventListener("click", async () => {
        const u = auth.currentUser;
        if (!u) return; // safety (guest handler above will redirect)

        try {
          const myRef = ref(db, `favoritesByUser/${u.uid}/${userId}`);
          const newOn = !favOn;

          if (newOn) { await set(myRef, { addedAt: Date.now() }); }
          else { await set(myRef, null); }

          // adjust global count atomically
          const countRef = ref(db, `favoriteCounts/${userId}`);
          await runTransaction(countRef, (cur) => {
            const n = typeof cur === "number" ? cur : 0;
            return newOn ? n + 1 : Math.max(0, n - 1);
          });

          setFavUI(newOn);
          toast(newOn ? "Přidáno do oblíbených." : "Odebráno z oblíbených.");
        } catch (e) {
          console.error("Fav toggle failed:", e);
          toast("Nepodařilo se upravit oblíbené.");
        }
      }, { once: true });
    }

    // auth gate: self-review blocked, one review per user; allow editing
    onAuthStateChanged(auth, async(user)=>{
      if (user){
        currentUserId = user.uid;
        await initFavState(user.uid);

        if (user.uid === userId){
          reviewNotice.textContent = "Nemůžete psát recenzi na sebe.";
          return;
        }

        // check if I already have a review (to decide create vs edit default state)
        try{
          const mySnap = await get(ref(db, `reviews/${userId}/${user.uid}`));
          if (mySnap.exists()){
            // user can edit; form hidden by default until they click "Upravit"
            reviewNotice.textContent = "Recenzi můžete upravit pomocí tlačítka \"Upravit\".";
            submitReview.textContent = "Odeslat recenzi"; // default label (will change in edit)
          }else{
            // first time → show form
            reviewFormContainer.style.display = "block";
            submitReview.textContent = "Odeslat recenzi";
          }
        }catch(e){
          console.error("Check my review failed:", e);
          reviewNotice.textContent = "Nelze ověřit vaše recenze (práva k databázi).";
          return;
        }

        // submit (create or update)
        submitReview.onclick = async ()=>{
          const MAX_REVIEW_CHARS = 1000;
          const text = (reviewText?.value || "").trim();
          if (text.length > MAX_REVIEW_CHARS){ 
            toast(`Maximální délka recenze je ${MAX_REVIEW_CHARS} znaků.`); 
            return; 
          }
          if (!text){ toast("Recenze nemůže být prázdná."); return; }
          if (!selectedRating){ toast("Vyberte hodnocení (1–5 hvězdiček)."); return; }
          if (await containsBadWords(text)){ toast("Recenze obsahuje zakázaná slova."); return; }

          // name logic: if anonymous checked -> "Uživatel", else resolved name from DB
          const displayName = reviewAnon.checked ? "Uživatel" : await fetchDisplayName(user.uid);

          // build data
          const now = Date.now();
          const path = ref(db, `reviews/${userId}/${user.uid}`);

          // on create → verified always false
          // on edit   → preserve verified and createdAt
          let verified = false;
          let createdAt = now;

          if (editMode){
            try{
              const cur = await get(path);
              if (cur.exists()){
                const curVal = cur.val();
                verified = !!curVal.verified;        // keep whatever it was (user can't change it)
                createdAt = curVal.createdAt || now; // preserve original timestamp
              }
            }catch{}
          }

          const reviewData = {
            text,
            rating: selectedRating,
            authorId: user.uid,
            authorName: displayName,
            anonymous: !!reviewAnon.checked,
            verified,             // stays as is; initially false on create
            createdAt
          };

          try{
            await set(path, reviewData);
            // reset UI
            editMode = false;
            reviewText.value = "";
            reviewAnon.checked = false;
            selectedRating = 0;
            starRating?.querySelectorAll("span").forEach(s=>s.classList.remove("active"));
            reviewNotice.textContent = "Recenze byla uložena.";
            reviewFormContainer.style.display = "none";
            submitReview.textContent = "Odeslat recenzi";
          }catch(e){
            console.error("Write review denied:", e);
            alert("Nepodařilo se uložit recenzi (práva k databázi).");
          }
        };

      }else{
        currentUserId = null;
        reviewNotice.textContent = "Pro psaní recenze se musíte přihlásit.";
        reviewFormContainer.style.display = "none";
        reviewsSection.addEventListener("click", ()=>{ window.location.href = "register.html"; }, { once:true });
        setFavUI(false);
      }
    });
  </script>
  <script type="module" src="auth-navbar.js"></script>
