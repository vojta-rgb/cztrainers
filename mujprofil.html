    async function downscaleImage(file, maxDim = MAX_DIM, mime = "image/jpeg", quality = 0.9){
      try {
        const img = await new Promise((res,rej)=>{ const i=new Image(); i.onload=()=>res(i); i.onerror=rej; i.src=URL.createObjectURL(file); });
        const s = Math.min(1, maxDim / Math.max(img.width, img.height));
        if (!isFinite(s) || s <= 0) return file;
        const w = Math.round(img.width*s), h = Math.round(img.height*s);
        const c = document.createElement("canvas"); c.width=w; c.height=h;
        c.getContext("2d").drawImage(img,0,0,w,h);
        const blob = await new Promise(res=>c.toBlob(res, mime, quality));
        if (!blob || !blob.size) return file;
        return new File([blob], "pfp.jpg", { type: mime });
      } catch { return file; }
    }

    async function uploadPfpSigned({ file, uid }){
      const public_id = `users/${uid}/pfp`;
      const timestamp = Math.floor(Date.now()/1000);
      const { signature, apiKey } = await getSignature({ public_id, timestamp, overwrite:true, invalidate:true });

      const fd = new FormData();
      fd.append("file", file, "pfp.jpg");
      fd.append("api_key", apiKey);
      fd.append("timestamp", String(timestamp));
      fd.append("public_id", public_id);
      fd.append("overwrite", "true");
      fd.append("invalidate", "true");
      fd.append("signature", signature);

      const resp = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method:"POST", body: fd });

      if (!resp.ok) throw new Error(`Cloudinary chyba ${resp.status}: ${txt}`);
      return JSON.parse(txt);
    }
