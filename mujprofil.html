<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="mujprofil.css" />
</head>
<body>
  <!-- the NAVIGATION  -->
  <nav class="navbar">
    <div class="nav-logo">CZTRAINERS</div>
    <button class="hamburger" id="hamburger">&#9776;</button>

    <div class="nav-links" id="navLinks">
      <a href="index_main.html" class="nav-button">Dom≈Ø</a>

      <div id="authButtons">
        <a href="index.html" class="nav-button" id="registerBtn">Registrace</a>
        <a href="login.html" class="nav-button" id="loginBtn">P≈ôihl√°≈°en√≠</a>
      </div>

      <a href="mujprofil.html" class="nav-button" id="profileBtn" style="display: none;">M≈Øj profil</a>
      <a href="#" class="nav-button" id="logoutBtn" style="display: none;">Odhl√°sit se</a>
      <a href="o-nas.html" class="nav-button">O n√°s</a>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="container">
    <h2>M≈Øj profil</h2>
    <form id="profileForm">
      <input type="text" id="name" name="name" placeholder="Jm√©no" />
      <input type="text" id="prijmeni" name="prijmeni" placeholder="P≈ô√≠jmen√≠" />
      <input type="date" id="datum" name="datum" />
      <input type="text" id="gender" name="gender" placeholder="Pohlav√≠" />
      <input type="text" id="location" name="location" placeholder="Lokalita" />
      <textarea id="bio" name="bio" placeholder="O mnƒõ"></textarea>
      <input type="text" id="specializations" name="specializations" placeholder="Specializace" />
      <input type="text" id="pricing" name="pricing" placeholder="Cena" />
      <input type="text" id="experience" name="experience" placeholder="Roky zku≈°enost√≠" />
      <input type="text" id="languages" name="languages" placeholder="Jazyky" />
      <button type="submit">Ulo≈æit zmƒõny</button>
    </form>
  </div>

  <!-- FIREBASE PROFILE SCRIPT -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyASK2terL9kejt9JTJr944WCFYzRkK8AGU",
    authDomain: "cztrainers-dat1.firebaseapp.com",
    databaseURL: "https://cztrainers-dat1-default-rtdb.europe-west1.firebaseio.com",
    projectId: "cztrainers-dat1",
    storageBucket: "cztrainers-dat1.appspot.com",
    messagingSenderId: "369200533487",
    appId: "1:369200533487:web:eb31707c0de4bda2b8f01a"
  };

  const CLOUD_NAME = "your_cloud_name"; // üîÅ Replace this with your Cloudinary name
  const UPLOAD_PRESET = "cztrainers_unsigned";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const form = document.getElementById("profileForm");
  const profileImageInput = document.getElementById("profileImage");
  const profilePreview = document.getElementById("profilePreview");

  let currentImageUrl = "";

  async function uploadToCloudinary(file) {
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    return data.secure_url;
  }

  onAuthStateChanged(auth, (user) => {
    if (!user || !user.emailVerified) {
      alert("Nejste p≈ôihl√°≈°en nebo nem√°te ovƒõ≈ôen√Ω email.");
      window.location.href = "login.html";
      return;
    }

    const userRef = ref(db, "users/" + user.uid);

    // Load existing profile
  get(userRef).then((snapshot) => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      console.log("Loaded profile data:", data); // ‚úÖ Debug log

      form.elements["name"].value = data.name || "";
      form.elements["prijmeni"].value = data.prijmeni || "";
      form.elements["datum"].value = data.datum || "";
      form.elements["gender"].value = data.gender || "";
      form.elements["location"].value = data.location || "";
      form.elements["bio"].value = data.bio || "";
      form.elements["specializations"].value = data.specializations || "";
      form.elements["pricing"].value = data.pricing || "";
      form.elements["experience"].value = data.experience || "";
      form.elements["languages"].value = data.languages || "";

      currentImageUrl = data.profilePicture || "";
      if (currentImageUrl) {
        profilePreview.src = currentImageUrl;
        profilePreview.style.display = "block";
      }
    } else {
      console.warn("No data found for this user.");
    }
  });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      let newImageUrl = currentImageUrl;

      // If new file is selected
      if (profileImageInput.files.length > 0) {
        try {
          newImageUrl = await uploadToCloudinary(profileImageInput.files[0]);
        } catch (err) {
          alert("Nepoda≈ôilo se nahr√°t obr√°zek.");
          return;
        }
      }

      const updatedData = {
        name: form.name.value,
        prijmeni: form.prijmeni.value,
        datum: form.datum.value,
        gender: form.gender.value,
        location: form.location.value,
        bio: form.bio.value,
        specializations: form.specializations.value,
        pricing: form.pricing.value,
        experience: form.experience.value,
        languages: form.languages.value,
        email: user.email,
        profilePicture: newImageUrl
      };

      set(userRef, updatedData)
        .then(() => {
          alert("Profil byl aktualizov√°n.");
          currentImageUrl = newImageUrl;
          if (currentImageUrl) {
            profilePreview.src = currentImageUrl;
            profilePreview.style.display = "block";
          }
        })
        .catch((err) => {
          alert("Chyba p≈ôi ukl√°d√°n√≠: " + err.message);
        });
    });
  });
</script>

    document.getElementById("hamburger").addEventListener("click", function () {
      document.getElementById("navLinks").classList.toggle("active");
    });
  </script>
  <script type="module" src="auth-navbar.js"></script>
</body>
</html>
