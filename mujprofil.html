<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Můj profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style_main.css" />
</head>
<body>
  <!-- the NAVIGATION  -->
  <nav class="navbar">
    <div class="nav-logo">CZTRAINERS</div>
    <button class="hamburger" id="hamburger">&#9776;</button>

    <div class="nav-links" id="navLinks">
      <a href="index_main.html" class="nav-button">Domů</a>

      <div id="authButtons">
        <a href="index.html" class="nav-button" id="registerBtn">Registrace</a>
        <a href="login.html" class="nav-button" id="loginBtn">Přihlášení</a>
      </div>

      <a href="mujprofil.html" class="nav-button" id="profileBtn" style="display: none;">Můj profil</a>
      <a href="#" class="nav-button" id="logoutBtn" style="display: none;">Odhlásit se</a>
      <a href="o-nas.html" class="nav-button">O nás</a>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="container">
    <h2>Můj profil</h2>
    <form id="profileForm">
      <input type="text" id="name" placeholder="Jméno" />
      <input type="text" id="prijmeni" placeholder="Příjmení" />
      <input type="date" id="datum" />
      <input type="text" id="gender" placeholder="Pohlaví" />
      <input type="text" id="location" placeholder="Lokalita" />
      <textarea id="bio" placeholder="O mně"></textarea>
      <input type="text" id="specializations" placeholder="Specializace" />
      <input type="text" id="pricing" placeholder="Cena" />
      <input type="text" id="experience" placeholder="Roky zkušeností" />
      <input type="text" id="languages" placeholder="Jazyky" />
      <img id="profilePreview" src="" alt="Profilový obrázek" style="max-width: 150px; display: none;" />
      <input type="file" id="profileImage" accept="image/*" />
      <button type="submit">Uložit změny</button>
    </form>
  </div>

  <!-- FIREBASE PROFILE SCRIPT -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyASK2terL9kejt9JTJr944WCFYzRkK8AGU",
    authDomain: "cztrainers-dat1.firebaseapp.com",
    databaseURL: "https://cztrainers-dat1-default-rtdb.europe-west1.firebaseio.com",
    projectId: "cztrainers-dat1",
    storageBucket: "cztrainers-dat1.appspot.com",
    messagingSenderId: "369200533487",
    appId: "1:369200533487:web:eb31707c0de4bda2b8f01a"
  };

  const CLOUD_NAME = "your_cloud_name"; // 🔁 Replace this with your Cloudinary name
  const UPLOAD_PRESET = "cztrainers_unsigned";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const form = document.getElementById("profileForm");
  const profileImageInput = document.getElementById("profileImage");
  const profilePreview = document.getElementById("profilePreview");

  let currentImageUrl = "";

  async function uploadToCloudinary(file) {
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    return data.secure_url;
  }

  onAuthStateChanged(auth, (user) => {
    if (!user || !user.emailVerified) {
      alert("Nejste přihlášen nebo nemáte ověřený email.");
      window.location.href = "login.html";
      return;
    }

    const userRef = ref(db, "users/" + user.uid);

    // Load existing profile
    get(userRef).then((snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        form.name.value = data.name || "";
        form.prijmeni.value = data.prijmeni || "";
        form.datum.value = data.datum || "";
        form.gender.value = data.gender || "";
        form.location.value = data.location || "";
        form.bio.value = data.bio || "";
        form.specializations.value = data.specializations || "";
        form.pricing.value = data.pricing || "";
        form.experience.value = data.experience || "";
        form.languages.value = data.languages || "";
        currentImageUrl = data.profilePicture || "";

        if (currentImageUrl) {
          profilePreview.src = currentImageUrl;
          profilePreview.style.display = "block";
        }
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      let newImageUrl = currentImageUrl;

      // If new file is selected
      if (profileImageInput.files.length > 0) {
        try {
          newImageUrl = await uploadToCloudinary(profileImageInput.files[0]);
        } catch (err) {
          alert("Nepodařilo se nahrát obrázek.");
          return;
        }
      }

      const updatedData = {
        name: form.name.value,
        prijmeni: form.prijmeni.value,
        datum: form.datum.value,
        gender: form.gender.value,
        location: form.location.value,
        bio: form.bio.value,
        specializations: form.specializations.value,
        pricing: form.pricing.value,
        experience: form.experience.value,
        languages: form.languages.value,
        email: user.email,
        profilePicture: newImageUrl
      };

      set(userRef, updatedData)
        .then(() => {
          alert("Profil byl aktualizován.");
          currentImageUrl = newImageUrl;
          if (currentImageUrl) {
            profilePreview.src = currentImageUrl;
            profilePreview.style.display = "block";
          }
        })
        .catch((err) => {
          alert("Chyba při ukládání: " + err.message);
        });
    });
  });
</script>

    document.getElementById("hamburger").addEventListener("click", function () {
      document.getElementById("navLinks").classList.toggle("active");
    });
  </script>
  <script type="module" src="auth-navbar.js"></script>
</body>
</html>
