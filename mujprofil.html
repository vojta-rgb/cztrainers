<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M≈Øj profil ‚Äì CZTRAINERS</title>
  <link rel="stylesheet" href="mujprofil.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">
      <img src="CZtrainers new better.png" alt="CZTRAINERS Logo" />
    </div>
    <button class="hamburger" id="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <div class="nav-links" id="navLinks">
      <a href="index_main.html" class="nav-button">Dom≈Ø</a>
      <div id="authButtons">
        <a href="index.html" class="nav-button" id="registerBtn">Registrace</a>
        <a href="login.html" class="nav-button" id="loginBtn">P≈ôihl√°≈°en√≠</a>
      </div>
      <a href="mujprofil.html" class="nav-button" id="profileBtn" style="display: none;">M≈Øj profil</a>
      <a href="#" class="nav-button" id="logoutBtn" style="display: none;">Odhl√°sit se</a>
      <a href="o-nas.html" class="nav-button">O n√°s</a>
      <button class="theme-toggle" id="themeToggle"><span id="themeIcon">‚òÄÔ∏è</span></button>
    </div>
  </nav>

  <div class="container">
    <h2>M≈Øj profil</h2>
    <form id="profileForm">
      <input type="text" id="name" placeholder="Jm√©no" />
      <input type="text" id="prijmeni" placeholder="P≈ô√≠jmen√≠" />
      <input type="date" id="datum" />
      <input type="text" id="gender" placeholder="Pohlav√≠" />
      <input type="text" id="location" placeholder="Lokalita" />
      <textarea id="bio" placeholder="O mnƒõ"></textarea>
      <input type="text" id="specializations" placeholder="Specializace" />
      <input type="text" id="pricing" placeholder="Cena" />
      <input type="text" id="experience" placeholder="Roky zku≈°enost√≠" />
      <input type="text" id="languages" placeholder="Jazyky" />
      <img id="profilePreview" src="" alt="Profilov√Ω obr√°zek" style="display:none" />
      <input type="file" id="profileImage" accept="image/*" />
      <button type="submit">Ulo≈æit zmƒõny</button>
    </form>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASK2terL9kejt9JTJr944WCFYzRkK8AGU",
      authDomain: "cztrainers-dat1.firebaseapp.com",
      databaseURL: "https://cztrainers-dat1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cztrainers-dat1",
      storageBucket: "cztrainers-dat1.appspot.com",
      messagingSenderId: "369200533487",
      appId: "1:369200533487:web:eb31707c0de4bda2b8f01a"
    };

    const CLOUD_NAME = "dkt3pdcbe";
    const UPLOAD_PRESET = "cztrainers_unsigned";
    const MAX_FILE_SIZE = 500 * 1024;

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById("profileForm");
    const imageInput = document.getElementById("profileImage");
    const preview = document.getElementById("profilePreview");
    let currentUrl = "";

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file && file.size <= MAX_FILE_SIZE) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        alert("Obr√°zek je moc velk√Ω (max 500 KB).");
        imageInput.value = "";
        preview.style.display = "none";
      }
    });

    async function uploadToCloudinary(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: "POST",
        body: formData
      });
      if (!res.ok) throw new Error("Nahr√°v√°n√≠ selhalo");
      const data = await res.json();
      return data.secure_url;
    }

    onAuthStateChanged(auth, (user) => {
      if (!user || !user.emailVerified) {
        alert("Nejste p≈ôihl√°≈°en nebo nem√°te ovƒõ≈ôen√Ω email.");
        window.location.href = "login.html";
        return;
      }

      const userRef = ref(db, "users/" + user.uid);

      get(userRef).then((snap) => {
        if (snap.exists()) {
          const d = snap.val();
          form.name.value = d.name || "";
          form.prijmeni.value = d.prijmeni || "";
          form.datum.value = d.datum || "";
          form.gender.value = d.gender || "";
          form.location.value = d.location || "";
          form.bio.value = d.bio || "";
          form.specializations.value = d.specializations || "";
          form.pricing.value = d.pricing || "";
          form.experience.value = d.experience || "";
          form.languages.value = d.languages || "";
          currentUrl = d.profilePicture || "";
          if (currentUrl) {
            preview.src = currentUrl;
            preview.style.display = "block";
          }
        }
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        let newUrl = currentUrl;
        if (imageInput.files.length > 0) {
          const file = imageInput.files[0];
          if (file.size > MAX_FILE_SIZE) return alert("Obr√°zek je p≈ô√≠li≈° velk√Ω.");
          try {
            newUrl = await uploadToCloudinary(file);
          } catch {
            return alert("Nepoda≈ôilo se nahr√°t obr√°zek.");
          }
        }

        const updated = {
          name: form.name.value,
          prijmeni: form.prijmeni.value,
          datum: form.datum.value,
          gender: form.gender.value,
          location: form.location.value,
          bio: form.bio.value,
          specializations: form.specializations.value,
          pricing: form.pricing.value,
          experience: form.experience.value,
          languages: form.languages.value,
          email: user.email,
          profilePicture: newUrl
        };

        set(userRef, updated).then(() => {
          alert("Profil ulo≈æen.");
          currentUrl = newUrl;
          if (currentUrl) {
            preview.src = currentUrl;
            preview.style.display = "block";
          }
        }).catch((err) => alert("Chyba: " + err.message));
      });
    });
  </script>

  <script>
    const icon = document.getElementById("themeIcon");
    const toggle = document.getElementById("themeToggle");
    const toast = document.getElementById("toast");

    function updateThemeUI(isDark) {
      document.body.classList.toggle("dark", isDark);
      icon.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toast.textContent = isDark ? "Tmav√Ω m√≥d zapnut" : "Svƒõtl√Ω m√≥d zapnut";
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    if (localStorage.getItem("theme") === "dark") updateThemeUI(true);
    toggle.addEventListener("click", () => updateThemeUI(!document.body.classList.contains("dark")));
    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("navLinks").classList.toggle("active");
    });
  </script>
  <script type="module" src="auth-navbar.js"></script>
</body>
</html>
