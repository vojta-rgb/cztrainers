<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
<!-- Navbar (isolated) -->

    <div class="cznav__logo">
      <a href="index_main.html">
        <img src="CZtrainers new better.png" alt="CZTRAINERS Logo" />
      </a>
    </div>

    <!-- Right cluster: profile pill + theme + burger -->
    <div class="cznav__right">
      <a id="profilePill" class="cznav__pill" href="register.html" aria-label="Přihlásit / registrace">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M6 20a6 6 0 0112 0"></path>
        </svg>
        <span id="pillText">Login</span>
      </a>

      <button id="themeToggle" class="cznav__theme" type="button" aria-label="Přepnout motiv">
        <span id="themeIcon">☀️</span>
      </button>

      <button id="hamburger" class="cznav__hamburger" type="button" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>

    <!-- Dropdown -->
    <div id="navLinks" class="cznav__menu" role="menu" aria-label="Navigace">
      <a href="o-nas.html" class="cznav__link">O nás</a>
      <a href="login.html" class="cznav__link" id="loginBtn">Přihlášení</a>
      <a href="#" class="cznav__link" id="logoutBtn" style="display:none">Odhlásit se</a>
    </div>

  <main class="page-container">
    <div class="login-card">
      <h2 class="title">Přihlášení</h2>

      <div class="field">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="např. jan.novak@email.cz" required />
      </div>

      <div class="field">
        <label for="password">Heslo</label>
        <input type="password" id="password" placeholder="Min. 6 znaků" required />
      </div>

      <button id="loginFormBtn" class="btn primary">Přihlásit se</button>
      <button id="resendBtn" class="btn ghost" style="display:none;margin-top:8px;">Znovu poslat ověřovací e-mail</button>

      <div class="message" id="messageBox"></div>
    </div>
  </main>

    <!-- Auth footer -->
  <footer class="auth-footer">
    <p>Nemáte ještě účet?
      <a href="register.html">Zaregistrujte se</a>
    </p>
  </footer>

  <!-- --- YOUR ORIGINAL JS (unchanged) --- -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASK2terL9kejt9JTJr944WCFYzRkK8AGU",
      authDomain: "cztrainers-dat1.firebaseapp.com",
      databaseURL: "https://cztrainers-dat1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cztrainers-dat1",
      storageBucket: "cztrainers-dat1.appspot.com",
      messagingSenderId: "369200533487",
      appId: "1:369200533487:web:eb31707c0de4bda2b8f01a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const loginBtn = document.getElementById("loginFormBtn");
    const resendBtn = document.getElementById("resendBtn");
    const messageBox = document.getElementById("messageBox");

    function showMsg(text, ok=false) {
      messageBox.style.color = ok ? "var(--ok, #22c55e)" : "var(--danger, #ff6b6b)";
      messageBox.textContent = text;
    }

    async function migrateIfNeeded(uid) {
      const unverifiedRef = ref(db, 'unverified-users/' + uid);
      const verifiedRef   = ref(db, 'users/' + uid);

      const verifiedSnap = await get(verifiedRef);
      if (verifiedSnap.exists()) return;

      const unverifiedSnap = await get(unverifiedRef);
      if (unverifiedSnap.exists()) {
        const userData = unverifiedSnap.val();
        await set(verifiedRef, userData);
        await remove(unverifiedRef);
      }
    }

    async function doLogin() {
      const email = emailEl.value.trim();
      const password = passwordEl.value;

      if (!email || !password) {
        showMsg("Zadejte prosím email a heslo.");
        return;
      }

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        if (!user.emailVerified) {
          showMsg("Nejprve prosím ověřte svůj e-mail. Zkontrolujte doručenou poštu/spam.");
          resendBtn.style.display = "inline-block";
          await signOut(auth);
          return;
        }

        await migrateIfNeeded(user.uid);

        showMsg("Přihlášení úspěšné.", true);
        setTimeout(() => (window.location.href = "index_main.html"), 600);
      } catch (err) {
        const code = (err && err.code) || "";
        if (code.includes("auth/invalid-credential") || code.includes("auth/wrong-password")) {
          showMsg("Nesprávný email nebo heslo.");
        } else if (code.includes("auth/user-not-found")) {
          showMsg("Účet s tímto e-mailem neexistuje.");
        } else if (code.includes("auth/too-many-requests")) {
          showMsg("Příliš mnoho pokusů. Zkuste to prosím později.");
        } else {
          showMsg("Chyba přihlášení: " + err.message);
        }
      }
    }

    loginBtn.addEventListener("click", doLogin);
    [emailEl, passwordEl].forEach(el => {
      el.addEventListener("keyup", (e) => { if (e.key === "Enter") doLogin(); });
    });

    resendBtn.addEventListener("click", async () => {
      try {
        const email = emailEl.value.trim();
        const password = passwordEl.value;
        if (!email || !password) {
          showMsg("Zadejte email a heslo, poté zkuste znovu poslat ověření.");
          return;
        }
        const cred = await signInWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(cred.user);
        showMsg("Ověřovací e-mail byl znovu odeslán. Zkontrolujte doručenou poštu/spam.", true);
        await signOut(auth);
      } catch (err) {
        showMsg("Nepodařilo se odeslat ověřovací e-mail: " + err.message);
      }
    });
  </script>
  <script type="module" src="auth-navbar.js"></script>
</body>
</html>
