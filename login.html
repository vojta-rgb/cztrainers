  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">

    </div>
    <button class="hamburger" id="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <div class="nav-links" id="navLinks">
      <a href="index_main.html" class="nav-button">Dom≈Ø</a>
      <a href="index.html" class="nav-button" id="registerBtn">Registrace</a>
      <a href="login.html" class="nav-button" id="loginBtn">P≈ôihl√°≈°en√≠</a>
      <a href="mujprofil.html" class="nav-button" id="profileBtn" style="display: none;">M≈Øj profil</a>
      <a href="#" class="nav-button" id="logoutBtn" style="display: none;">Odhl√°sit se</a>
      <a href="o-nas.html" class="nav-button">O n√°s</a>
      <button class="theme-toggle" id="themeToggle" aria-label="P≈ôepnout t√©ma">
        <span id="themeIcon">‚òÄÔ∏è</span>
      </button>
    </div>
  </nav>

  <main class="page-container">
    <div class="login-wrapper">
      <h2>P≈ôihl√°≈°en√≠</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Heslo" required />
      <button id="loginFormBtn">P≈ôihl√°sit se</button>
      <button id="resendBtn" style="display:none;margin-top:8px;">Znovu poslat ovƒõ≈ôovac√≠ e-mail</button>
      <div class="message" id="messageBox"></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASK2terL9kejt9JTJr944WCFYzRkK8AGU",
      authDomain: "cztrainers-dat1.firebaseapp.com",
      databaseURL: "https://cztrainers-dat1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cztrainers-dat1",
      storageBucket: "cztrainers-dat1.appspot.com",
      messagingSenderId: "369200533487",
      appId: "1:369200533487:web:eb31707c0de4bda2b8f01a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const loginBtn = document.getElementById("loginFormBtn");
    const resendBtn = document.getElementById("resendBtn");
    const messageBox = document.getElementById("messageBox");

    function showMsg(text, ok=false) {
      messageBox.style.color = ok ? "green" : "var(--danger, #ff6b6b)";
      messageBox.textContent = text;
    }

    async function migrateIfNeeded(uid) {
      const unverifiedRef = ref(db, 'unverified-users/' + uid);
      const verifiedRef   = ref(db, 'users/' + uid);

      const verifiedSnap = await get(verifiedRef);
      if (verifiedSnap.exists()) return; // already migrated

      const unverifiedSnap = await get(unverifiedRef);
      if (unverifiedSnap.exists()) {
        const userData = unverifiedSnap.val();
        await set(verifiedRef, userData);
        await remove(unverifiedRef);
      }
    }

    async function doLogin() {
      const email = emailEl.value.trim();
      const password = passwordEl.value;

      if (!email || !password) {
        showMsg("Zadejte pros√≠m email a heslo.");
        return;
      }

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        if (!user.emailVerified) {
          showMsg("Nejprve pros√≠m ovƒõ≈ôte sv≈Øj e-mail. Zkontrolujte doruƒçenou po≈°tu/spam.");
          resendBtn.style.display = "inline-block";
          // Important: sign out so they can click link and sign back in cleanly
          await signOut(auth);
          return;
        }

        // If verified, migrate data from "unverified-users" to "users" once
        await migrateIfNeeded(user.uid);

        showMsg("P≈ôihl√°≈°en√≠ √∫spƒõ≈°n√©.", true);
        setTimeout(() => (window.location.href = "index_main.html"), 600);
      } catch (err) {
        // Friendlier messages for common auth errors
        const code = (err && err.code) || "";
        if (code.includes("auth/invalid-credential") || code.includes("auth/wrong-password")) {
          showMsg("Nespr√°vn√Ω email nebo heslo.");
        } else if (code.includes("auth/user-not-found")) {
          showMsg("√öƒçet s t√≠mto e-mailem neexistuje.");
        } else if (code.includes("auth/too-many-requests")) {
          showMsg("P≈ô√≠li≈° mnoho pokus≈Ø. Zkuste to pros√≠m pozdƒõji.");
        } else {
          showMsg("Chyba p≈ôihl√°≈°en√≠: " + err.message);
        }
      }
    }

    loginBtn.addEventListener("click", doLogin);

    // Submit on Enter
    [emailEl, passwordEl].forEach(el => {
      el.addEventListener("keyup", (e) => { if (e.key === "Enter") doLogin(); });
    });

    // Resend verification email
    resendBtn.addEventListener("click", async () => {
      // To send a verification email, the user must be signed in.
      try {
        const email = emailEl.value.trim();
        const password = passwordEl.value;
        if (!email || !password) {
          showMsg("Zadejte email a heslo, pot√© zkuste znovu poslat ovƒõ≈ôen√≠.");
          return;
        }
        const cred = await signInWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(cred.user);
        showMsg("Ovƒõ≈ôovac√≠ e-mail byl znovu odesl√°n. Zkontrolujte doruƒçenou po≈°tu/spam.", true);
        await signOut(auth);
      } catch (err) {
        showMsg("Nepoda≈ôilo se odeslat ovƒõ≈ôovac√≠ e-mail: " + err.message);
      }
    });
  </script>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");

    function updateTheme(isDark) {
      document.body.classList.toggle("dark", isDark);
      themeIcon.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    if (localStorage.getItem("theme") === "dark") {
      updateTheme(true);
    }

    themeToggle.addEventListener("click", () => {
      const isDark = !document.body.classList.contains("dark");
      updateTheme(isDark);
    });

    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("navLinks").classList.toggle("active");
    });
  </script>
</body>
</html>
