<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrace ‚Äì CZTRAINERS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">
      <img src="CZtrainers new better.png" alt="CZTRAINERS Logo" />
    </div>
    <button class="hamburger" id="hamburger">&#9776;</button>
    <div class="nav-links" id="navLinks">
      <a href="index_main.html" class="nav-button">Dom≈Ø</a>
      <div id="authButtons">
        <a href="index.html" class="nav-button" id="registerBtn">Registrace</a>
        <a href="login.html" class="nav-button" id="loginBtn">P≈ôihl√°≈°en√≠</a>
      </div>
      <a href="mujprofil.html" class="nav-button" id="profileBtn" style="display: none;">M≈Øj profil</a>
      <a href="#" class="nav-button" id="logoutBtn" style="display: none;">Odhl√°sit se</a>
      <a href="o-nas.html" class="nav-button">O n√°s</a>
      <button class="theme-toggle" id="themeToggle"><span id="themeIcon">‚òÄÔ∏è</span></button>
    </div>
  </nav>

  <div class="page-wrapper">
    <div class="form-container">
      <form id="registerForm">
        <p>P≈òIDEJTE PROFILOV√ù OBR√ÅZEK</p>
        <input type="file" id="profileImage" accept="image/*" />
        <input type="text" id="name" placeholder="Jm√©no" required />
        <input type="text" id="prijmeni" placeholder="P≈ô√≠jmen√≠" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Heslo" required />
        <input type="date" id="datum" required />
        <select id="gender" required>
          <option value="">Vyber pohlav√≠</option>
          <option value="muz">Mu≈æ</option>
          <option value="zena">≈Ωena</option>
          <option value="jine">Jin√©</option>
        </select>
        <input type="text" id="location" placeholder="Mƒõsto / Lokalita" required />
        <textarea id="bio" placeholder="O mnƒõ (kr√°tk√Ω popis)" required></textarea>
        <input type="text" id="specializations" placeholder="Specializace (nap≈ô. Fitness, Hubnut√≠)" />
        <input type="text" id="pricing" placeholder="Cena (nap≈ô. 500 CZK/hod)" />
        <input type="number" id="experience" placeholder="Roky zku≈°enost√≠" />
        <input type="text" id="languages" placeholder="Jazyky (nap≈ô. CZ, EN)" />
        <button type="submit">Odeslat</button>
        <button type="button" class="btn-red" onclick="window.location.href='index_main.html'">Zpƒõt</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword, sendEmailVerification, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASK2terL9kejt9JTJr944WCFYzRkK8AGU",
      authDomain: "cztrainers-dat1.firebaseapp.com",
      databaseURL: "https://cztrainers-dat1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cztrainers-dat1",
      storageBucket: "cztrainers-dat1.appspot.com",
      messagingSenderId: "369200533487",
      appId: "1:369200533487:web:eb31707c0de4bda2b8f01a"
    };

    const CLOUD_NAME = "dkt3pdcbe";
    const UPLOAD_PRESET = "cztrainers_unsigned";
    const MAX_FILE_SIZE = 500 * 1024;

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const profileImageInput = document.getElementById("profileImage");

    profileImageInput.addEventListener("change", () => {
      const file = profileImageInput.files[0];
      if (file && file.size > MAX_FILE_SIZE) {
        alert("Soubor je p≈ô√≠li≈° velk√Ω. Maxim√°ln√≠ velikost je 500 KB.");
        profileImageInput.value = "";
      }
    });

    async function uploadImageToCloudinary(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: "POST",
        body: formData
      });

      if (!response.ok) throw new Error("Nahr√°n√≠ obr√°zku selhalo");
      const data = await response.json();
      return data.secure_url;
    }

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const file = profileImageInput.files[0];
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        let profilePictureUrl = "";
        if (file && file.size <= MAX_FILE_SIZE) {
          profilePictureUrl = await uploadImageToCloudinary(file);
        }

        const userData = {
          name: document.getElementById("name").value,
          prijmeni: document.getElementById("prijmeni").value,
          email: user.email,
          datum: document.getElementById("datum").value,
          gender: document.getElementById("gender").value,
          location: document.getElementById("location").value,
          bio: document.getElementById("bio").value,
          specializations: document.getElementById("specializations").value,
          pricing: document.getElementById("pricing").value,
          experience: document.getElementById("experience").value,
          languages: document.getElementById("languages").value,
          profilePicture: profilePictureUrl
        };

        await set(ref(db, 'unverified-users/' + user.uid), userData);
        await sendEmailVerification(user);
        alert("Ovƒõ≈ôovac√≠ e-mail byl odesl√°n.");
        await signOut(auth);
        this.reset();
      } catch (error) {
        alert("Chyba p≈ôi registraci: " + error.message);
      }
    });
  </script>

  <script>
    // Hamburger menu
    document.getElementById("hamburger").addEventListener("click", function () {
      document.getElementById("navLinks").classList.toggle("active");
    });

    // Dark/light mode
    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");

    function updateTheme(isDark) {
      document.body.classList.toggle("dark", isDark);
      themeIcon.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    if (localStorage.getItem("theme") === "dark") {
      updateTheme(true);
    }

    themeToggle.addEventListener("click", () => {
      const isDark = !document.body.classList.contains("dark");
      updateTheme(isDark);
    });
  </script>
</body>
</html>
