<body>

      <button id="hamburger" class="cznav__hamburger" type="button" aria-label="Menu">

    <!-- Dropdown -->
    <div id="navLinks" class="cznav__menu" role="menu" aria-label="Navigace">
      <a href="index_main.html" class="cznav__link">Domů</a>
      <a href="o-nas.html" class="cznav__link">O nás</a>
      <a href="login.html" class="cznav__link" id="loginBtn">Přihlášení</a>
      <a href="#" class="cznav__link" id="logoutBtn" style="display:none">Odhlásit se</a>
    </div>

  <div class="container">
    <h1>Účet & Zabezpečení</h1>
<!--
    <section class="panel">
      <h2>Změnit e-mail</h2>
      <input type="email" id="newEmail" placeholder="Nový e-mail" />
      <button id="btnChangeEmail" class="btn-primary">Změnit e-mail</button>
    </section>
-->
    <section class="panel">
      <h2>Změnit heslo</h2>
      <input type="password" id="newPassword" placeholder="Nové heslo (nebo nechte prázdné pro e-mailový odkaz)" />
      <button id="btnChangePassword" class="btn-primary">Změnit heslo</button>
    </section>

    <section class="panel danger">
      <h2>Smazat účet</h2>
      <p>Tato akce je nevratná. Všechny údaje budou odstraněny.</p>
      <button id="btnDeleteAccount" class="btn-danger">Smazat účet</button>
    </section>
  </div>

  <div id="toast"></div>

  <!-- FUNCTIONALITY -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged,
      reauthenticateWithCredential, reauthenticateWithPopup,
      EmailAuthProvider, GoogleAuthProvider,
      verifyBeforeUpdateEmail, sendEmailVerification, sendPasswordResetEmail,
      updatePassword, deleteUser
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-functions.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASK2terL9kejt9JTJr944WCFYzRkK8AGU",
      authDomain: "cztrainers-dat1.firebaseapp.com",
      databaseURL: "https://cztrainers-dat1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cztrainers-dat1",
      storageBucket: "cztrainers-dat1.appspot.com",
      messagingSenderId: "369200533487",
      appId: "1:369200533487:web:eb31707c0de4bda2b8f01a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const functions = getFunctions(app);

    // Simple toast
    function toast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.className = "show";
      setTimeout(() => (t.className = t.className.replace("show", "")), 3200);
    }

    // Re-authenticate (password users → credential; Google users → popup)
    async function reauth(user) {
      try {
        const providerId = user.providerData?.[0]?.providerId || "password";
        if (providerId === "password") {
          const email = prompt("Pro potvrzení zadejte svůj e-mail:");
          const pass  = prompt("Zadejte své heslo:");
          if (!email || !pass) throw new Error("Chybí údaje.");
          const cred = EmailAuthProvider.credential(email, pass);
          await reauthenticateWithCredential(user, cred);
        } else {
          const provider = new GoogleAuthProvider();
          await reauthenticateWithPopup(user, provider);
        }
        return true;
      } catch (err) {
        toast("Reautentizace selhala: " + (err?.message || err));
        return false;
      }
    }

    // Ensure logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        toast("Nejste přihlášen.");
      }
    });

    // Change email → send verify link to NEW email
    document.getElementById("btnChangeEmail").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return toast("Nejste přihlášen.");
      const newEmail = document.getElementById("newEmail").value.trim();
      if (!newEmail) return toast("Zadejte nový e-mail.");

      if (!(await reauth(user))) return;

      try {
        await verifyBeforeUpdateEmail(user, newEmail); // sends link to new email
        toast("Odeslán ověřovací odkaz na nový e-mail.");
        // (optional) still-verified on old email:
        await sendEmailVerification(user).catch(()=>{});
      } catch (e) {
        toast("Chyba změny e-mailu: " + e.message);
      }
    });

    // Change password:
    // - if field empty → send reset email
    // - if filled → set directly after reauth
    document.getElementById("btnChangePassword").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return toast("Nejste přihlášen.");
      const newPass = document.getElementById("newPassword").value.trim();

      if (!newPass) {
        try {
          await sendPasswordResetEmail(auth, user.email);
          toast("Odeslán e-mail pro změnu hesla.");
        } catch (e) {
          toast("Chyba při odesílání e-mailu: " + e.message);
        }
        return;
      }

      if (!(await reauth(user))) return;

      try {
        await updatePassword(user, newPass);
        toast("Heslo změněno.");
        window.location.href = "index_main.html";
      } catch (e) {
        toast("Chyba změny hesla: " + e.message);
      }
    });

    // Delete account (+ Cloudinary & DB cleanup)
    document.getElementById("btnDeleteAccount").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return toast("Nejste přihlášen.");
      if (!confirm("Opravdu chcete smazat účet? Tuto akci nelze vrátit.")) return;

      if (!(await reauth(user))) return;

      try {
        const uid = user.uid;

        // read profile to see if we need extra cleanup
        const snap = await get(ref(db, "users/" + uid));
        const data = snap.exists() ? snap.val() : null;

        // Try delete Cloudinary avatar (you uploaded with public_id `users/<uid>/pfp`)
        try {
          const delFn = httpsCallable(functions, "deleteCloudinaryImage");
          await delFn({ publicId: `users/${uid}/pfp` });
        } catch (e) {
          console.warn("Cloudinary delete skipped/failed:", e);
        }

        // DB cleanup (both places, just in case)
        await Promise.allSettled([
          remove(ref(db, "users/" + uid)),
          remove(ref(db, "unverified-users/" + uid)),
          remove(ref(db, "app-users/" + uid)),   // if you also store simple users
          remove(ref(db, "roles/" + uid))        // if you keep roles
        ]);

        // Auth removal
        await deleteUser(user);

        toast("Účet smazán.");
        setTimeout(() => (window.location.href = "index_main.html"), 1200);
      } catch (e) {
        toast("Chyba při mazání účtu: " + e.message);
      }
    });
  </script>

  <!-- navbar logic -->
  <script type="module" src="auth-navbar.js"></script>
</body>
</html>
